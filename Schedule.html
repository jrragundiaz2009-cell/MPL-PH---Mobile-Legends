    nav a {
      color: white;

      font-size: 1.2em;

    nav a:hover {
      transform: scale(1.2);

    section {
      padding: 40px;

      color:#fcf9f9
    }

    h2 { 
    font-size: 2.5em;

    .matchups li {
      font-size: 1.2em;
      margin: 10px 0;

    .teams {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .team {
      color: rgb(244, 240, 240);
      background-color: #fafafa;
      color:#000;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px #eeecec99;
      transition: transform 0.3s ease;
    }
    .team:hover {
      transform: scale(1.1);
    }
    .team img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .container {
      width: 90%;
      margin: 40px auto;

      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(250, 250, 252, 0.6);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #050000;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #fcf9f9;
    }
    th {
      background-color: #71419b;
      color: #f7f6f6;
    }
    .rank {
      font-weight: bold;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      justify-content: center;
    }
    .team img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }
    .highlight {
      background-color: hsl(207, 38%, 43%) !important;
      color: #39518f;
    }

    .twis { background-color: rgba(248, 249, 250, 0.7); }  
    .onic { background-color: rgba(67, 113, 142, 0.7); color: #000; }
    .tlph { background-color: rgba(84, 129, 154, 0.7); }
